<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício 01</title>
<style>
    body {
        background: black;
    }
    h1 {
        color: blue;
        font-size: 20px;

    body {
        color: aqua;
        font-size: 14px;
    }
</style>

</head>
<body>
    <h1>Exercício de Matemática</h1>
    <div1>Adicao <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`)
        </script>
    </div1>    

    <div2>Subtração <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var subtracao = n1 - n2
            window.alert(`A diferença entre ${n1} e ${n2} é igual a ${subtracao}!`)
        </script>
    </div2>
    
    <div3>Multiplicação <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var multiplicacao = n1 * n2
            window.alert(`A multiplicação entre ${n1} e ${n2} é igual a ${multiplicacao}!`)
        </script>
    </div3>
    
    <div4>Divisão
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var divisao = n1 / n2
            window.alert(`A divisão entre ${n1} e ${n2} é igual a ${divisao}!`)
        </script>
    </div4> 

        
</body>
