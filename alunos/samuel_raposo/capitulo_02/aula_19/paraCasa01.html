     <form action="" class="container" id="formulario"></form>
            <div class="form-group mb-2"> 
                <label type ='name' id="nome"> Nome </label>
                <input
                    placeholder="Digite seu Nome"
                    type="name" name="nome" id="nome" class="form-control">
                <small id="alert-email"
                class="text-danger d-none" >O campo Nome é obrigatório</small>
            </div>
            <div class="form-group mb-2">
                <label type="email" nome ="email" id="email"> Email</label>
                <input 
                    placeholder="Digite seu Email"
                    type="email" name="email" id="email" class="form-control" >
                <small id="alert-email"
                class="text-danger d-none"> O campo de Email é obrigatório</small>    
            </div>
            <div class="form-group mp-2">
                <label type ="number" nome="numero" id="numero"> Telefone </label>
                <input
                placeholder="Digite seu Telefone" 
                type="tel" nome="numero" id="numero" class="form-control">                    
            </div>
    </form>
