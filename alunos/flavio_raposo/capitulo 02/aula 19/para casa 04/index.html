<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Casa 02 - Aula 19</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="" class="container" id="formulario">
        <div class="form-group mb-2">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="form-control">
            <small id="alert-email" class="text-danger d-none">E-mail obrigatório.</small>

        </div>

        <div class="form-group mb-2">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control">
            <small id="alert-senha" class="text-danger d-none">Senha Obrigatória.</small>

        </div>

        <div class="form-group mb-2">
            <label for="confirmacao">Confirmação da Senha:</label>
            <input type="password" name="confirmacao" id="confirmacao" class="form-control">
            <small id="alert-confirmacao" class="text-danger d-none">Confirmação da senha obrigatória.</small>
        </div>

        <div class="form-group mb-2">
            <input type="checkbox" name="termo" id="termo">
            <label for="termo">Aceito os termos de uso.</label> 
        </div>
        <button class="btn btn-danger">Enviar</button>

    </form>
</body>
</html>
