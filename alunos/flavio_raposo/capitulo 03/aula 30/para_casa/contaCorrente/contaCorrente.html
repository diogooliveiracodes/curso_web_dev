<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Corrente</title>
      <!-- CDN VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mr-3">
                <ul class="list-group">
                    <li class="list-group-item text-success">
                        Saldo: R${{contaCorrente.toFixed(2)}}
                    </li>
                </ul>
            </div>

        </div>
        <div class="form-group mt-3">
            <input v-model="valorSaque" type="number" class="form-control">
            <button @click="saldoAposSaque" class="btn btn-success mt-3">Sacar</button>

        </div>
        <div class="row" v-for="item in transacoes">
            <div class="col mt-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <small class="col ">
                                Saldo Anterior: R${{item.valorAntigo.toFixed(2)}}
                            </small>
                            <small class="col text-danger">
                                Saque: R${{item.saque.toFixed(2)}}
                            </small>
                            <small class="col text-success">
                                Saldo Atual: R${{item.valorNovo.toFixed(2)}}
                            </small>
                        </div>
                    </li>   
                </ul>
        </div>    
        </div>
    </div>
</body>
<script>
    const {createApp} = Vue

    createApp ({
        data() {
            return {
                contaCorrente:1000,
                transacoes:[],
                valorSaque: 0
            }
        },
        methods: {
            saldoAposSaque(){
                // if (this.contaCorrente < 0){
                //     return alert('Saldo insuficiente')
                // } else
                this.contaCorrente = this.contaCorrente - this.valorSaque
            }

        },
        watch: {
            contaCorrente(novoValor, valorAntigo) {
                this.transacoes.push(
                    {
                        valorAntigo: valorAntigo,
                        valorNovo: novoValor,
                        saque: this.valorSaque
                    }

                )
            }

        }
    }).mount('#app')
</script>
</html>
